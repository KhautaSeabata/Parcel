            position: relative;

        .poster-container {

        .poster {

            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            animation: cardHover 6s ease-in-out infinite;
        }

        .header {
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #2e7d32 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        .main-title {
            font-size: 38px;
            font-weight: 800;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            letter-spacing: -1px;
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #ffffff, #a5d6a7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
        }

        .subtitle {
            font-size: 16px;
            margin: 12px 0 0 0;
            opacity: 0.95;
            font-weight: 400;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .price-tag {
            position: absolute;
            top: -10px;
            right: 25px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            transform: rotate(12deg);
            box-shadow: 0 8px 16px rgba(255,107,53,0.4);
            animation: priceGlow 3s ease-in-out infinite;
            z-index: 10;
        }

        .price-tag::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff8a65, #ffb74d);
            border-radius: 25px;
            z-index: -1;
            animation: priceRing 2s linear infinite;
        }

        .body {
            padding: 40px 25px;
            background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .three-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .delivery-info {
            position: absolute;
            bottom: 60px;
            left: 25px;
            right: 25px;
            text-align: center;
        }

        .route-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .cities-route {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .city {
            text-align: center;
            z-index: 3;
            position: relative;
        }

        .city-icon {
            width: 70px;
            height: 50px;
            background: linear-gradient(135deg, #1e88e5 0%, #42a5f5 100%);
            border-radius: 8px 8px 0 0;
            margin: 0 auto 8px;
            position: relative;
            box-shadow: 0 4px 12px rgba(30,136,229,0.3);
            animation: cityPulse 4s ease-in-out infinite;
        }

        .city-icon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 16px;
            height: 16px;
            background: #81d4fa;
            border-radius: 3px;
            box-shadow: 24px 0 0 #81d4fa, 12px 20px 0 #81d4fa, 36px 20px 0 #81d4fa;
        }

        .city-icon::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #1565c0;
        }

        .city-name {
            font-size: 13px;
            font-weight: 600;
            color: #2e7d32;
            margin-top: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .animated-road {
            position: absolute;
            top: 25px;
            left: 85px;
            right: 85px;
            height: 12px;
            background: linear-gradient(90deg, #424242 0%, #616161 50%, #424242 100%);
            border-radius: 6px;
            z-index: 1;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .road-lines {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 200%;
            height: 2px;
            background: repeating-linear-gradient(to right, white 0px, white 15px, transparent 15px, transparent 25px);
            animation: roadMove 3s linear infinite;
        }

        .delivery-truck {
            position: absolute;
            top: -15px;
            left: 10px;
            font-size: 24px;
            animation: truckMove 8s ease-in-out infinite;
            z-index: 5;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .feature {
            text-align: center;
            flex: 1;
        }

        .feature-icon {
            font-size: 28px;
            color: #2e7d32;
            margin-bottom: 8px;
            animation: featureFloat 3s ease-in-out infinite;
        }

        .feature-icon:nth-child(2n) {
            animation-delay: -1.5s;
        }

        .feature-text {
            font-size: 11px;
            color: #546e7a;
            font-weight: 500;
        }

        .footer {
            background: linear-gradient(135deg, #5d4e75 0%, #8b7355 100%);
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .phone-icon {
            font-size: 18px;
            animation: phoneRing 2s ease-in-out infinite;
        }

        .deliver-btn {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(76,175,80,0.4);
            transition: all 0.3s ease;
            animation: buttonPulse 2s infinite;
            z-index: 20;
        }

        .deliver-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 35px rgba(76,175,80,0.6);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-header {
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #2e7d32 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2e7d32;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76,175,80,0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76,175,80,0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .admin-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 95%;
            max-width: 1000px;
            height: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .admin-header {
            background: linear-gradient(135deg, #1565c0, #1976d2);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .admin-close {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .admin-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .request-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #4caf50;
            position: relative;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .request-name {
            font-size: 18px;
            font-weight: 600;
            color: #2e7d32;
        }

        .request-time {
            font-size: 12px;
            color: #666;
        }

        .request-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .request-detail {
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover {
            background: #20b858;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .click-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .click-counter.show {
            opacity: 1;
        }

        /* Animations */
        @keyframes floatIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) rotateX(-15deg); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0); 
            }
        }

        @keyframes cardHover {
            0%, 100% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(2deg) rotateX(1deg); }
            50% { transform: rotateY(0deg) rotateX(-1deg); }
            75% { transform: rotateY(-2deg) rotateX(1deg); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes priceGlow {
            0%, 100% { 
                box-shadow: 0 8px 16px rgba(255,107,53,0.4);
                transform: rotate(12deg) scale(1);
            }
            50% { 
                box-shadow: 0 12px 24px rgba(255,107,53,0.6);
                transform: rotate(12deg) scale(1.05);
            }
        }

        @keyframes priceRing {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        @keyframes cityPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 12px rgba(30,136,229,0.3); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px rgba(30,136,229,0.5); }
        }

        @keyframes roadMove {
            0% { transform: translateX(0) translateY(-50%); }
            100% { transform: translateX(-25px) translateY(-50%); }
        }

        @keyframes truckMove {
            0%, 100% { left: 10px; }
            50% { left: calc(100% - 40px); }
        }

        @keyframes featureFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes phoneRing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes buttonPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .poster { width: 350px; height: 580px; }
            .main-title { font-size: 32px; }
            .modal-content { width: 95%; margin: 10% auto; }
            .admin-content { width: 98%; margin: 1% auto; height: 95%; }
            .request-details { grid-template-columns: 1fr; }
        }
    </style>
</head>

            margin: 0 auto 8px;
            position: relative;
            box-shadow: 0 4px 12px rgba(30,136,229,0.3);
            animation: cityPulse 4s ease-in-out infinite;
        }

        .city-icon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 16px;
            height: 16px;
            background: #81d4fa;
            border-radius: 3px;
            box-shadow: 24px 0 0 #81d4fa, 12px 20px 0 #81d4fa, 36px 20px 0 #81d4fa;
        }

        .city-icon::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #1565c0;
        }

        .city-name {
            font-size: 13px;
            font-weight: 600;
            color: #2e7d32;
            margin-top: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .animated-road {
            position: absolute;
            top: 25px;
            left: 85px;
            right: 85px;
            height: 12px;
            background: linear-gradient(90deg, #424242 0%, #616161 50%, #424242 100%);
            border-radius: 6px;
            z-index: 1;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .road-lines {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 200%;
            height: 2px;
            background: repeating-linear-gradient(to right, white 0px, white 15px, transparent 15px, transparent 25px);
            animation: roadMove 3s linear infinite;
        }

        .delivery-truck {
            position: absolute;
            top: -15px;
            left: 10px;
            font-size: 24px;
            animation: truckMove 8s ease-in-out infinite;
            z-index: 5;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .feature {
            text-align: center;
            flex: 1;
        }

        .feature-icon {
            font-size: 28px;
            color: #2e7d32;
            margin-bottom: 8px;
            animation: featureFloat 3s ease-in-out infinite;
        }

        .feature-icon:nth-child(2n) {
            animation-delay: -1.5s;
        }

        .feature-text {
            font-size: 11px;
            color: #546e7a;
            font-weight: 500;
        }

        .footer {
            background: linear-gradient(135deg, #5d4e75 0%, #8b7355 100%);
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .phone-icon {
            font-size: 18px;
            animation: phoneRing 2s ease-in-out infinite;
        }

        .deliver-btn {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(76,175,80,0.4);
            transition: all 0.3s ease;
            animation: buttonPulse 2s infinite;
            z-index: 20;
        }

        .deliver-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 35px rgba(76,175,80,0.6);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-header {
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #2e7d32 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2e7d32;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76,175,80,0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76,175,80,0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .admin-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 95%;
            max-width: 1000px;
            height: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .admin-header {
            background: linear-gradient(135deg, #1565c0, #1976d2);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .admin-close {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .admin-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .request-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #4caf50;
            position: relative;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .request-name {
            font-size: 18px;
            font-weight: 600;
            color: #2e7d32;
        }

        .request-time {
            font-size: 12px;
            color: #666;
        }

        .request-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .request-detail {
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover {
            background: #20b858;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .click-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .click-counter.show {
            opacity: 1;
        }

        /* Animations */
        @keyframes floatIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) rotateX(-15deg); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0); 
            }
        }

        @keyframes cardHover {
            0%, 100% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(2deg) rotateX(1deg); }
            50% { transform: rotateY(0deg) rotateX(-1deg); }
            75% { transform: rotateY(-2deg) rotateX(1deg); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes priceGlow {
            0%, 100% { 
                box-shadow: 0 8px 16px rgba(255,107,53,0.4);
                transform: rotate(12deg) scale(1);
            }
            50% { 
                box-shadow: 0 12px 24px rgba(255,107,53,0.6);
                transform: rotate(12deg) scale(1.05);
            }
        }

        @keyframes priceRing {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        @keyframes cityPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 12px rgba(30,136,229,0.3); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px rgba(30,136,229,0.5); }
        }

        @keyframes roadMove {
            0% { transform: translateX(0) translateY(-50%); }
            100% { transform: translateX(-25px) translateY(-50%); }
        }

        @keyframes truckMove {
            0%, 100% { left: 10px; }
            50% { left: calc(100% - 40px); }
        }

        @keyframes featureFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes phoneRing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes buttonPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .poster { width: 350px; height: 580px; }
            .main-title { font-size: 32px; }
            .modal-content { width: 95%; margin: 10% auto; }
            .admin-content { width: 98%; margin: 1% auto; height: 95%; }
            .request-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
